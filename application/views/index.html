{% extends 'layout.html' %}

{% block content %}
    <div class="posts-container">
        {% for user in users %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='' + user.profile_pic) }}" alt="">
                <p>{{ user.username }}</p>
            </div>
        {% endfor %}
        {% for post in posts %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='' + post.photo) }}" alt="Post Image">
                <p>{{ post.caption }}</p>
                <!-- <p>{{ post.post_date }}</p> -->
            </div>
        {% endfor %}
    </div>
{% endblock content %}
