{% extends 'layout.html' %}

{% block content %}
    <div class="posts-container">
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <img src="{{ url_for('static', filename='images/' + post.posts_owner.profile_pic) }}" alt="Post Owner" style="height: 30px; width: 30px;">
                <h2>{{ post.posts_owner.username }}</h2>
            </div>
            <img src="{{ url_for('static', filename='' + post.photo) }}" alt="Post Image">
            <p>{{ post.caption }}</p>

            <div class="post-footer">
                <span id="likeBtn" data-post-id="{{ post.id }}">ðŸ’—</span><span id="likeCounter"> {{ post.likes | length }} </span>
                <span id="commentBtn" data-post-id="{{ post.id }}">ðŸ“„</span><span id="commentCounter"> {{ post.comments | length }}</span>
            </div>
            <a href="{{ url_for('edit_post', post_id=post.id) }}">EDIT POST</a>
        </div>
        {% endfor %}
    </div>
    <script>
        document.querySelectorAll("#likeBtn").forEach(btn => {
            btn.addEventListener('click', function(){
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://127.0.0.1:5000/like', true);
                xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log(response.status);
                    } 
                };
                const data = JSON.stringify({ 'postId': this.dataset.postId });
                xhr.send(data);
            })
        })
    </script>
{% endblock content %}
